syntax = "proto3";

package userPackage;

message signUpRequest {
    string name = 1;
    string email = 2;
    string password = 3;
}

message loginRequest {
    string email = 2;
    string password = 3;
}

message UserResponse {
    string id = 1;
    string name = 2;
    string email = 3;
    string token = 4;
}

service User {
    rpc signUp(signUpRequest) returns (UserResponse);
    rpc login(loginRequest) returns (UserResponse);
} 
